<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
</head>

<body>

<div>
    <img th:src="@{/images/fflogo.png}" th:alt-title="${'Finance Friend Logo'}">
</div>
<div>
    <div th:if="${param.exists}">There is already an account associated with the email address you entered.</div>
    <div th:if="${param.invalid}">Please enter a valid email address.</div>
    <form th:action="@{/users}" method="post" th:object="${user}">
        <label for="email_field">Email:</label>
        <input type="text" id="email_field" th:field="*{username}">
        <label for="password_field">Password:</label>
        <input type="text" id="password_field" th:field="*{password}">
        <label for="confirm_password">Confirm Password</label>
        <input type="text" id="confirm_password">
        <input type="submit">
    </form>
</div>

</body>
</html>
