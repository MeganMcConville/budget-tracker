<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layouts/default'">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/create-budget-item.js}"></script>
    <title>Create Budget Items</title>
</head>
<body>
<div layout:fragment="content">

    <div id="error-message" class="hidden alert alert-danger">Something went wrong. Please refresh the page and try again.</div>
    <div id="success-message" class="hidden alert alert-success">Budget item successfully saved.</div>
    <h2 id="add-budget-item-title">Add Budget Items</h2>
    <div id="column-names" class="new-item-grid-display">
        <p class="column-heading">Name</p>
        <p class="column-heading">Amount</p>
        <p class="column-heading">Item Type</p>
        <div class="column-heading">Recurring
            <i class="far fa-question-circle" data-toggle="tooltip" data-placement="right"
               title="If checked, this budget item will automatically create an entry at the beginning of every month (or year, for annual items)."></i>
        </div>
        <div class="column-heading spacing-div"></div>
    </div>
    <div id="finished-budget-items">
    </div>
    <div id="create-budget-item-form" class="new-item-grid-display">
        <input id="budget-item-name" type="text">
        <input id="budget-item-amount" type="number">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" aria-label="Budget item type" id="budget-item-type">
            <label class="btn btn-secondary type-button" th:each="budgetItemType : ${T(com.megansportfolio.budgettracker.budgetItem.BudgetItemType).values()}">
                <input type="radio" name="budget-item-type" th:value="${budgetItemType}" th:attr="data-type-text-value=${budgetItemType.getLowerCaseLabel()}" autocomplete="off"> [[${budgetItemType.getLowerCaseLabel()}]]
            </label>
        </div>
        <div class="recurring-form-display">
            <input type="checkbox" id="recurring-checkbox">
        </div>
        <input type="hidden" th:value="${budgetId}" id="budget-id">
        <button type="button" class="btn btn-success create-budget-item-button" id="create-item-button">Add</button>
    </div>
    <a id="return-budget-link" class="btn btn-secondary" th:href="@{/budgets}"><i class="fas fa-reply"></i>Return to Budgets</a>

</div>
</body>
</html>
